<body>

    <script type="text/babel">
        // ä¸»æ‡‰ç”¨ç¨‹å¼çµ„ä»¶
        const App = () => {
            // å¾ React ä¸­è§£æ§‹å‡º Hooks
            const { useState, useEffect, useRef, useCallback } = React;

            // éŠæˆ²ç‹€æ…‹
            const [level, setLevel] = useState(1); // ç•¶å‰é—œå¡
            const [score, setScore] = useState(0); // åˆ†æ•¸
            const [timeRemaining, setTimeRemaining] = useState(90); // å‰©é¤˜æ™‚é–“ (ç§’)ï¼Œè¨­å®šç‚º 90 ç§’
            const [gameStarted, setGameStarted] = useState(false); // éŠæˆ²æ˜¯å¦é–‹å§‹
            const [gameOver, setGameOver] = useState(false); // éŠæˆ²æ˜¯å¦çµæŸ
            const [gameWon, setGameWon] = useState(false); // éŠæˆ²æ˜¯å¦å‹åˆ©
            const [leftSymbols, setLeftSymbols] = useState([]); // å·¦å´åœ–ç‰‡çš„ç¬¦è™Ÿ
            const [rightSymbols, setRightSymbols] = useState([]); // å³å´åœ–ç‰‡çš„ç¬¦è™Ÿ
            const [differences, setDifferences] = useState([]); // å·®ç•°é»åˆ—è¡¨
            const [foundDifferencesCount, setFoundDifferencesCount] = useState(0); // å·²æ‰¾åˆ°çš„å·®ç•°é»æ•¸é‡
            const [message, setMessage] = useState(''); // éŠæˆ²è¨Šæ¯
            const [highScore, setHighScore] = useState(0); // æœ€é«˜åˆ†æ•¸ (ç•¶å‰æœƒè©±)
            const [recentScores, setRecentScores] = useState([]); // è¿‘æœŸä¸‰æ¬¡éŠç©æˆç¸¾
            const timerRef = useRef(null); // è¨ˆæ™‚å™¨å¼•ç”¨

            // å‹•ç‰©ç¬¦è™Ÿåˆ—è¡¨ (ä½¿ç”¨ Emoji)
            const animalEmojis = ['ğŸ±', 'ğŸ¶', 'ğŸ°', 'ğŸ»', 'ğŸ¼', 'ğŸ¦Š', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ¦', 'ğŸ¯', 'ğŸ¦‰', 'ğŸ§', 'ğŸ¢', 'ğŸ ', 'ğŸ¦‹'];

            // éš¨æ©Ÿç”Ÿæˆä¸€å€‹ä»‹æ–¼ min å’Œ max ä¹‹é–“çš„æ•´æ•¸
            const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            // ç”Ÿæˆå”¯ä¸€çš„ ID
            const generateUniqueId = () => `symbol_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

            // æ ¹æ“šé—œå¡ç”ŸæˆéŠæˆ²æ•¸æ“š (ç¬¦è™Ÿå’Œå·®ç•°)
            const generateLevelData = useCallback(() => {
                const numSymbols = getRandomInt(3 + level, 7 + level); // ç¬¦è™Ÿæ•¸é‡éš¨é—œå¡å¢åŠ 
                const newLeftSymbols = [];
                const baseSymbolSize = 4; // åŸºæœ¬ç¬¦è™Ÿå¤§å° (rem)
                const minSeparationPercentage = 20; // ç¬¦è™Ÿä¸­å¿ƒé»ä¹‹é–“çš„æœ€å°ç™¾åˆ†æ¯”è·é›¢ï¼Œå¢åŠ ä»¥é¿å…é‡ç–Š

                // ç”Ÿæˆå·¦å´åœ–ç‰‡çš„ç¬¦è™Ÿ
                for (let i = 0; i < numSymbols; i++) {
                    let x, y;
                    let attempts = 0;
                    const maxAttempts = 500; // é˜²æ­¢ç„¡é™å¾ªç’°ï¼Œå¦‚æœç©ºé–“å¤ªå°å¯èƒ½ç„¡æ³•æ‰¾åˆ°ä½ç½®

                    // å˜—è©¦æ‰¾åˆ°ä¸€å€‹ä¸é‡ç–Šçš„ç¬¦è™Ÿä½ç½®
                    do {
                        x = getRandomInt(10, 90); // éš¨æ©Ÿ X åº§æ¨™ (ç™¾åˆ†æ¯”)
                        y = getRandomInt(10, 90); // éš¨æ©Ÿ Y åº§æ¨™ (ç™¾åˆ†æ¯”)
                        let overlapping = false;

                        // æª¢æŸ¥èˆ‡æ‰€æœ‰å·²æ”¾ç½®ç¬¦è™Ÿçš„é‡ç–Šæƒ…æ³
                        for (const existingSymbol of newLeftSymbols) {
                            const distance = Math.sqrt(
                                Math.pow(x - existingSymbol.x, 2) +
                                Math.pow(y - existingSymbol.y, 2)
                            );
                            if (distance < minSeparationPercentage) {
                                overlapping = true;
                                break; // ç™¼ç¾é‡ç–Šï¼Œé‡æ–°å˜—è©¦
                            }
                        }
                        if (!overlapping) {
                            // æ‰¾åˆ°ä¸é‡ç–Šçš„ä½ç½®ï¼Œå°‡ç¬¦è™ŸåŠ å…¥åˆ—è¡¨
                            newLeftSymbols.push({
                                id: generateUniqueId(),
                                emoji: animalEmojis[getRandomInt(0, animalEmojis.length - 1)],
                                x: x,
                                y: y,
                                size: baseSymbolSize,
                                rotation: 0,
                            });
                            break; // è·³å‡º do-while å¾ªç’°ï¼Œé€²å…¥ä¸‹ä¸€å€‹ç¬¦è™Ÿçš„ç”Ÿæˆ
                        }
                        attempts++;
                    } while (attempts < maxAttempts);

                    // å¦‚æœé”åˆ°æœ€å¤§å˜—è©¦æ¬¡æ•¸ä»æœªæ‰¾åˆ°ä¸é‡ç–Šä½ç½®ï¼Œå‰‡å¼·åˆ¶åŠ å…¥ï¼ˆæ‡‰æ¥µå°‘ç™¼ç”Ÿï¼‰
                    if (attempts === maxAttempts) {
                        newLeftSymbols.push({
                            id: generateUniqueId(),
                            emoji: animalEmojis[getRandomInt(0, animalEmojis.length - 1)],
                            x: x, // ä½¿ç”¨æœ€å¾Œå˜—è©¦çš„ X åº§æ¨™
                            y: y, // ä½¿ç”¨æœ€å¾Œå˜—è©¦çš„ Y åº§æ¨™
                            size: baseSymbolSize,
                            rotation: 0,
                        });
                    }
                }

                // è¤‡è£½å·¦å´ç¬¦è™Ÿä½œç‚ºå³å´ç¬¦è™Ÿçš„åŸºç¤
                const newRightSymbols = JSON.parse(JSON.stringify(newLeftSymbols));
                const newDifferences = [];
                // å·®ç•°é»æ•¸é‡éš¨é—œå¡å¢åŠ ï¼Œä½†ä¸è¶…éç¬¦è™Ÿç¸½æ•¸
                // ç¢ºä¿è‡³å°‘æœ‰ 2 å€‹å·®ç•°ï¼Œæœ€å¤šç‚ºç¬¦è™Ÿç¸½æ•¸çš„ä¸€åŠæˆ– 5 å€‹ï¼Œå–è¼ƒå°å€¼
                const numDifferences = Math.min(getRandomInt(2, Math.floor(numSymbols / 2) + 1), 5);

                // éš¨æ©Ÿå¼•å…¥å·®ç•° (åªä¿ç•™ç¬¦è™Ÿç¨®é¡ä¸åŒ)
                const symbolsToModifyIndices = [];
                while (symbolsToModifyIndices.length < numDifferences) {
                    const index = getRandomInt(0, newRightSymbols.length - 1);
                    if (!symbolsToModifyIndices.includes(index)) {
                        symbolsToModifyIndices.push(index);
                    }
                }

                symbolsToModifyIndices.forEach(index => {
                    const symbolToModify = newRightSymbols[index];
                    let newEmoji = animalEmojis[getRandomInt(0, animalEmojis.length - 1)];
                    while (newEmoji === symbolToModify.emoji) { // ç¢ºä¿æ–°çš„ Emoji ä¸åŒ
                        newEmoji = animalEmojis[getRandomInt(0, animalEmojis.length - 1)];
                    }
                    symbolToModify.emoji = newEmoji;
                    newDifferences.push({ symbolId: symbolToModify.id, type: 'emoji', found: false });
                });

                setLeftSymbols(newLeftSymbols);
                setRightSymbols(newRightSymbols);
                setDifferences(newDifferences);
                setFoundDifferencesCount(0);
                setMessage('');
                setGameOver(false);
                setGameWon(false);
            }, [level]);

            // è™•ç†ç¬¦è™Ÿé»æ“Šäº‹ä»¶
            const handleSymbolClick = (clickedSymbolId) => {
                if (!gameStarted || gameOver || gameWon) return;

                // æª¢æŸ¥æ˜¯å¦é»æ“Šåˆ°å·®ç•°é»
                const diffIndex = differences.findIndex(diff =>
                    diff.symbolId === clickedSymbolId && !diff.found
                );

                if (diffIndex !== -1) {
                    // æ‰¾åˆ°å·®ç•°é»
                    const newDifferences = [...differences];
                    newDifferences[diffIndex].found = true; // æ¨™è¨˜ç‚ºå·²æ‰¾åˆ°
                    setDifferences(newDifferences);
                    setFoundDifferencesCount(prev => prev + 1);
                    setScore(prev => prev + 100); // å¢åŠ åˆ†æ•¸
                    // æ’­æ”¾éŸ³æ•ˆ (å¯¦éš›æ‡‰ç”¨ä¸­å¯æ›¿æ›ç‚ºéŸ³æ•ˆæ–‡ä»¶)
                    console.log('æ‰¾åˆ°ä¸€å€‹å·®ç•°ï¼');
                } else {
                    // é»æ“ŠéŒ¯èª¤ï¼Œæ‰£åˆ†
                    setScore(prev => Math.max(0, prev - 20)); // æœ€ä½ç‚º 0 åˆ†
                    setMessage('é»éŒ¯äº†ï¼');
                    setTimeout(() => setMessage(''), 1000); // 1 ç§’å¾Œæ¸…é™¤è¨Šæ¯
                }
            };

            // éŠæˆ²é–‹å§‹
            const startGame = () => {
                setGameStarted(true);
                setLevel(1);
                setScore(0);
                setTimeRemaining(90); // éŠæˆ²é–‹å§‹æ™‚è¨­å®šç‚º 90 ç§’
                generateLevelData();
            };

            // é‡æ–°é–‹å§‹éŠæˆ²
            const restartGame = () => {
                setGameStarted(false);
                setGameOver(false);
                setGameWon(false);
                setLevel(1);
                setScore(0);
                setFoundDifferencesCount(0);
                setTimeRemaining(90); // é‡æ–°é–‹å§‹æ™‚è¨­å®šç‚º 90 ç§’
                setMessage('');
                // æ¸…é™¤è¨ˆæ™‚å™¨ï¼Œä»¥é˜²è¬ä¸€
                if (timerRef.current) {
                    clearInterval(timerRef.current);
                    timerRef.current = null;
                }
            };

            // é€²å…¥ä¸‹ä¸€é—œ
            const nextLevel = () => {
                setLevel(prev => prev + 1);
                setGameStarted(true); // ç¢ºä¿éŠæˆ²ç‹€æ…‹ç‚ºé–‹å§‹
                generateLevelData();
            };

            // éŠæˆ²çµæŸæ•ˆæœ (å½ˆå‡ºè¦–çª—)
            const showGameOverModal = () => (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
                    <div className="bg-white p-8 rounded-lg shadow-xl text-center">
                        <h2 className="text-3xl font-bold mb-4 text-red-600">éŠæˆ²çµæŸï¼</h2>
                        <p className="text-xl mb-6">æ‚¨çš„åˆ†æ•¸ï¼š{score}</p>
                        <button
                            onClick={restartGame}
                            className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                        >
                            é‡æ–°é–‹å§‹
                        </button>
                    </div>
                </div>
            );

            // éŠæˆ²å‹åˆ©æ•ˆæœ (å½ˆå‡ºè¦–çª—)
            const showGameWonModal = () => (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
                    <div className="bg-white p-8 rounded-lg shadow-xl text-center">
                        <h2 className="text-3xl font-bold mb-4 text-green-600">æ­æ­å–œæ‚¨ï¼</h2>
                        <p className="text-xl mb-6">æ‚¨æ‰¾åˆ°äº†æ‰€æœ‰å·®ç•°ï¼</p>
                        <button
                            onClick={nextLevel}
                            className="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                        >
                            é€²å…¥ä¸‹ä¸€é—œ (é—œå¡ {level + 1})
                        </button>
                    </div>
                </div>
            );

            // éŠæˆ²é–‹å§‹å‰çš„æ­¡è¿ç•«é¢
            const showWelcomeScreen = () => (
                <div className="flex flex-col items-center justify-center h-full">
                    {/* æ‰‹æ©Ÿç‰ˆæ¨™é¡Œèª¿æ•´ */}
                    <h1 className="text-5xl font-extrabold text-indigo-800 mb-8 text-center animate-bounce">
                        <span className="block">å‹•ç‰©ç¬¦è™Ÿ</span>
                        <span className="block">å¤§å®¶ä¾†æ‰¾ç¢´</span>
                    </h1>
                    <p className="text-xl text-gray-700 mb-12">æ‰¾å‡ºå·¦å³å…©åœ–ä¸­æ‰€æœ‰ä¸ä¸€æ¨£çš„å‹•ç‰©ç¬¦è™Ÿï¼</p>
                    <button
                        onClick={startGame}
                        className="bg-purple-600 hover:bg-purple-800 text-white font-bold py-4 px-8 rounded-full text-2xl transition duration-300 ease-in-out transform hover:scale-110 shadow-xl"
                    >
                        é–‹å§‹éŠæˆ²
                    </button>
                </div>
            );

            // ç›£æ§æ™‚é–“å’ŒéŠæˆ²ç‹€æ…‹
            useEffect(() => {
                // åªæœ‰åœ¨éŠæˆ²é–‹å§‹ã€æœªçµæŸä¸”æœªå‹åˆ©æ™‚æ‰è¨­å®šè¨ˆæ™‚å™¨
                if (gameStarted && !gameOver && !gameWon) {
                    // æ¸…é™¤ä»»ä½•ç¾æœ‰çš„è¨ˆæ™‚å™¨ï¼Œä»¥é˜²é‡è¤‡è¨­å®š
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                    timerRef.current = setInterval(() => {
                        setTimeRemaining(prevTime => {
                            if (prevTime <= 1) {
                                clearInterval(timerRef.current);
                                setGameOver(true);
                                setMessage('æ™‚é–“åˆ°ï¼');
                                return 0;
                            }
                            return prevTime - 1;
                        });
                    }, 1000);
                } else {
                    // å¦‚æœéŠæˆ²åœæ­¢ã€çµæŸæˆ–å‹åˆ©ï¼Œæ¸…é™¤è¨ˆæ™‚å™¨
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                        timerRef.current = null; // æ¸…é™¤å¼•ç”¨
                    }
                }

                // çµ„ä»¶å¸è¼‰æˆ–ä¾è³´é …æ”¹è®Šæ™‚æ¸…é™¤è¨ˆæ™‚å™¨
                return () => {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                        timerRef.current = null;
                    }
                };
            }, [gameStarted, gameOver, gameWon]); // ä¾è³´é …ï¼šéŠæˆ²é–‹å§‹ã€çµæŸã€å‹åˆ©ç‹€æ…‹

            // ç›£æ§æ˜¯å¦æ‰¾åˆ°æ‰€æœ‰å·®ç•°
            useEffect(() => {
                if (gameStarted && differences.length > 0 && foundDifferencesCount === differences.length) {
                    setGameWon(true);
                    setMessage('æ­å–œï¼æ‚¨æ‰¾åˆ°äº†æ‰€æœ‰å·®ç•°ï¼');
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                }
            }, [foundDifferencesCount, differences.length, gameStarted]);

            // ç›£æ§éŠæˆ²çµæŸï¼Œæ›´æ–°æœ€é«˜åˆ†æ•¸å’Œè¿‘æœŸæˆç¸¾
            useEffect(() => {
                if (gameOver) {
                    setHighScore(prev => Math.max(prev, score));
                    setRecentScores(prevScores => {
                        const updatedScores = [...prevScores, score];
                        // ä¿æŒåªé¡¯ç¤ºæœ€è¿‘ 3 æ¬¡æˆç¸¾
                        if (updatedScores.length > 3) {
                            return updatedScores.slice(updatedScores.length - 3);
                        }
                        return updatedScores;
                    });
                }
            }, [gameOver, score]);

            // åœ¨é—œå¡æˆ–éŠæˆ²é–‹å§‹æ™‚ç”Ÿæˆæ–°æ•¸æ“š
            useEffect(() => {
                if (gameStarted && !gameOver && !gameWon) {
                    generateLevelData();
                }
            }, [level, gameStarted, gameOver, gameWon, generateLevelData]);


            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 font-inter flex flex-col items-center justify-center p-4">
                    {/* éŠæˆ²æ¨™é¡Œå’Œæ§åˆ¶é¢æ¿ */}
                    <div className="w-full max-w-4xl bg-white p-6 rounded-2xl shadow-xl mb-6 flex flex-col md:flex-row items-center justify-between gap-4">
                        {/* éŠæˆ²æ¨™é¡Œ - éŸ¿æ‡‰å¼èª¿æ•´ */}
                        <h1 className="text-4xl md:text-4xl font-bold text-gray-800 text-center md:text-left">
                            <span className="block md:inline">å‹•ç‰©ç¬¦è™Ÿ</span>
                            <span className="block md:inline md:ml-2">å¤§å®¶ä¾†æ‰¾ç¢´</span>
                        </h1>
                        <div className="flex flex-wrap justify-center gap-4 text-lg font-semibold text-gray-700">
                            <span>é—œå¡: {level}</span>
                            <span>åˆ†æ•¸: {score}</span>
                            <span>æ™‚é–“: {timeRemaining}s</span>
                            <span>å·®ç•°é»: {foundDifferencesCount} / {differences.length}</span>
                        </div>
                    </div>

                    {/* éŠæˆ²ä¸»é«” */}
                    {!gameStarted && !gameOver && !gameWon ? (
                        showWelcomeScreen()
                    ) : (
                        <div className="w-full max-w-4xl bg-white p-4 rounded-2xl shadow-xl flex flex-col md:flex-row gap-4 relative">
                            {/* å·¦å´åœ–ç‰‡å€åŸŸ */}
                            <div className="relative w-full md:w-1/2 aspect-square bg-gray-50 rounded-xl overflow-hidden border-4 border-blue-300 shadow-inner">
                                <h2 className="absolute top-2 left-2 text-xl font-bold text-gray-600 z-10">å·¦é‚Š</h2>
                                {leftSymbols.map(symbol => (
                                    <div
                                        key={symbol.id}
                                        className="absolute text-3xl sm:text-4xl cursor-default select-none"
                                        style={{
                                            left: `${symbol.x}%`,
                                            top: `${symbol.y}%`,
                                            fontSize: `${symbol.size}rem`,
                                            transform: `translate(-50%, -50%) rotate(${symbol.rotation}deg)`,
                                        }}
                                    >
                                        {symbol.emoji}
                                    </div>
                                ))}
                            </div>

                            {/* å³å´åœ–ç‰‡å€åŸŸ */}
                            <div className="relative w-full md:w-1/2 aspect-square bg-gray-50 rounded-xl overflow-hidden border-4 border-purple-300 shadow-inner">
                                <h2 className="absolute top-2 left-2 text-xl font-bold text-gray-600 z-10">å³é‚Š</h2>
                                {rightSymbols.map(symbol => {
                                    const isDifference = differences.some(diff => diff.symbolId === symbol.id);
                                    const isFound = differences.some(diff => diff.symbolId === symbol.id && diff.found);

                                    return (
                                        <div
                                            key={symbol.id}
                                            className={`absolute text-3xl sm:text-4xl select-none transition-all duration-300 ease-out
                                                ${isDifference ? 'cursor-pointer' : 'cursor-default'}
                                                ${isFound ? 'ring-4 ring-green-500 ring-offset-2 rounded-full' : ''}
                                            `}
                                            style={{
                                                left: `${symbol.x}%`,
                                                top: `${symbol.y}%`,
                                                fontSize: `${symbol.size}rem`,
                                                transform: `translate(-50%, -50%) rotate(${symbol.rotation}deg)`,
                                            }}
                                            onClick={() => handleSymbolClick(symbol.id)}
                                        >
                                            {symbol.emoji}
                                        </div>
                                    );
                                })}
                            </div>

                            {/* éŠæˆ²è¨Šæ¯ */}
                            {message && (
                                <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-3xl font-bold rounded-xl z-20">
                                    {message}
                                </div>
                            )}
                        </div>
                    )}

                    {/* æœ€é«˜åˆ†æ•¸å’Œè¿‘æœŸæˆç¸¾é¡¯ç¤ºå€å¡Š */}
                    {gameStarted && ( // åªæœ‰åœ¨éŠæˆ²é–‹å§‹å¾Œæ‰é¡¯ç¤º
                        <div className="w-full max-w-4xl bg-white p-6 rounded-2xl shadow-xl mt-6 flex flex-col md:flex-row items-center justify-around gap-4 text-lg font-semibold text-gray-700">
                            <p className="text-xl font-bold text-blue-700">æœ€é«˜åˆ†æ•¸ï¼š{highScore}</p>
                            {recentScores.length > 0 && (
                                <div className="text-center md:text-left">
                                    <p className="text-lg font-semibold mb-1">è¿‘æœŸæˆç¸¾ï¼š</p>
                                    <ul className="list-disc list-inside">
                                        {recentScores.map((s, index) => (
                                            <li key={index} className="text-md">{s} åˆ†</li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    )}


                    {/* éŠæˆ²çµæŸæˆ–å‹åˆ©å½ˆå‡ºè¦–çª— */}
                    {gameOver && showGameOverModal()}
                    {gameWon && showGameWonModal()}
